<div class="container">
	<h3 class="logo">瞎扯·如何正确的吐槽 - 来自知乎日报</h3>
	<ul class="news-list clearfix">
		<li ng-repeat="news in newsList">
			<a href="/news/{{news.news_id}}">
				<img ng-src="{{news.thumbnail}}">
				<div class="news-summary">
					<span class="news-date">{{news.date}}</span><span class="news-title">{{news.title}}</span>
				</div>
			</a>
		</li>
	</ul>
</div>
